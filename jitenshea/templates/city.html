{% extends 'layout.html' %}

{% block content %}

<h2>Bicyle-sharing data analysis for {{city|capitalize}}</h2>


<h3>Map</h3>

<div class="container">
  <div id="stationMap" city="{{city}}" style="height: 450px;">
  </div>
</div>

<h3>Stations</h3>

<table id="citytable" city="{{city}}" class="table table-striped table-bordered" width="100%" cellspacing="0">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>City</th>
      <th>Bikes</th>
      <th>Address</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>City</th>
      <th>Bikes</th>
      <th>Address</th>
    </tr>
  </tfoot>
</table>


<h3>Charts</h3>

Daily transactions for yesterday. Just the most important ones.

<div id="cityDailyTransactions" city="{{city}}" style="width: 100%; height:400px;">
</div>


{% endblock %}


{% block appjs %}
<script src="{{ url_for('static', filename='city.js') }}" type="text/javascript"></script>
{% endblock %}
